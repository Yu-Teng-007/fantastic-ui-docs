<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Demo</title>
    <link rel="stylesheet" href="button-demo.css">
</head>
<body>
    <div class="section">
        <h3 class="section-title">按钮类型</h3>
        <div class="button-row">
            <button class="button button-primary">主要按钮</button>
            <button class="button button-success">成功按钮</button>
        </div>
        <div class="button-row">
            <button class="button button-warning">警告按钮</button>
            <button class="button button-danger">危险按钮</button>
        </div>
        <div class="button-row">
            <button class="button button-default">默认按钮</button>
        </div>
    </div>
    
    <div class="section">
        <h3 class="section-title">圆角按钮</h3>
        <div class="button-row">
            <button class="button button-primary button-round">主要按钮</button>
            <button class="button button-success button-round">成功按钮</button>
        </div>
        <div class="button-row">
            <button class="button button-warning button-round">警告按钮</button>
        </div>
    </div>
    
    <div class="section">
        <h3 class="section-title">加载状态</h3>
        <div class="button-row">
            <button class="button button-primary button-loading">
                <span class="loading-icon"></span>
                加载中
            </button>
        </div>
        <div class="button-row">
            <button class="button button-default button-loading">
                <span class="loading-icon"></span>
                加载中
            </button>
        </div>
    </div>
</body>
</html>
